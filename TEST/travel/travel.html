<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어디로 갈까요?</title>
    <link rel="stylesheet" href="./travel.css">
</head>
<body>

    

    <div class="container">
        <div class="main-search-bar">
            <form action="">
                <input type="search" name="search" id="search">
                <button class="btn-send">S</button>
            </form>
        </div>

        <div class="logo" style="background-image: url(./logo-1.jpg);" alt="naranggaja"></div>

        <div class="main-title-bar">
            <h1>어디로 갈까</h1>
        </div>

        <div class="main-contents">
            <div class="card">
                <div class="contents-img" style="background-image: url(./강원\ 청정\ 워터파크.png);"></div>
                    <h3>강원 청정 워터파크</h3>
                    <p class="price">60,000</p>
            </div>


            <div class="card">
                <div class="contents-img" style="background-image: url(./노보텔\ 강남.png);"></div>
                    <h3>노보텔 강남</h3>
                    <p class="price">226,000</p>
            </div>

            <div class="card">
                <div class="contents-img" style="background-image: url(./스카이베이\ 호텔.png);"></div>
                    <h3>스카이베이</h3>
                    <p class="price">126,000</p>
            </div>

            <div class="card">
                <div class="contents-img" style="background-image: url(./앰버서더\ 풀만.png);"></div>
                    <h3>앰버서더</h3>
                    <p class="price">302,000</p>
            </div>

            <div class="card">
                <div class="contents-img" style="background-image: url(./에버랜드\ 종일이용권.png);"></div>
                    <h3>에버랜드</h3>
                    <p class="price">56,000</p>
            </div>

            <div class="card">
                <div class="contents-img" style="background-image: url(./평창\ 라마다호텔.png);"></div>
                    <h3>평창 라마다호텔</h3>
                    <p class="price">226,000</p>
            </div>
        </div>

        <a href="#"><button class="btn-top">TOP</button></a>




    </div>
</body>
</html>
