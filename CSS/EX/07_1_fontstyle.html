<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/07_1.css">
</head>
<body>
    <p>베이스 크기</p>
    <!-- 글자 크기 -->
    <p class="p_size_xx_small">폰트 크기 xx-small</p>
    <p class="p_size_medium">폰트 크기 medium</p>
    <p class="p_size_xx_large">폰트 크기 xx-large</p>
    <p class="p_size_px">폰트 크기 px</p>

    <!-- <div></div> 태그는 Division의 약자로, 레이아웃을 나누는데 주로 쓰입니다.
    다른 태그와 다르게 특별한 기능을 갖고 있지는 않고, 
    가상의 레이아웃을 설계하는데 쓰이며, 주로 CSS와 연동하여 쓰입니다. -->

    <div style="font-size: 20px">
        <p class="p_size_em">폰트 크기 em</p>
        <p class="p_size_rem">폰트 크기 rem</p>
    </div>

    <!-- rem은 최상위니까 html기준이고, em은 부모기준 부모div의 20px 비율사용 -->

    <!-- 글자 굵기 -->
    <p class="p_weight_100">글자 크기 100</p>
    <p class="p_weight_400">글자 크기 400</p>
    <p class="p_weight_900">글자 크기 900</p>

    <!-- 폰트 변경 -->
</body>
</html>
