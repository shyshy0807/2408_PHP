<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입을 환영합니다</h1>

    <fieldset>
        <legend>사용자 정보</legend>
<ul>
    <li>
        <label for="id">아이디</label> 
        <input type="text" id="id" requird placeholder="4자~10자 사이, 공백없이" maxlength="15"> 
    </li>

    <li>
        <label for="email">이메일</label>
        <input type="text" id="email" requird >
    </li>

    <li>
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" placeholder="문자와 숫자, 특수 기호 포함" maxlength="15"  requird > 
    </li>

    <li>
        <label for="pwcheck">비밀번호 확인</label>
        <input type="password" id="pwcheck" maxlength="15"  requird > 
    </li>

    <li>
        <label for="logincheck">가입경로</label>
        <select name="login" id="logincheck">
            <option value="0">기타</option>
            <option value="1">추천</option>
            <option value="2">광고</option>  
        </select>
    </li>

    <li> 
        <label for="memo">메모</label>
        <textarea cols="30" rows="10" id="memo" placeholder="남길 말씀이 있다면여기에"></textarea>
    </li>
 </ul>


<fieldset>
    <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="event" id="yes">
        <label for="yes">메일 수신</label>
        <input type="radio" name="event" id="no"checked>
        <label for="no">메일 수신 안 함</label>
</fieldset>


<button type="submit">가입하기</button>
<button type="reset">취소</button>

</body>
</html>
