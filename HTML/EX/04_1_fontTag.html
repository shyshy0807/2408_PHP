<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요.
    <!-- ctrl+/ 누르면 이거뜸 화면에 보이면 안되 -->
    <h1>~</h1> : h태그
    웹 페이지의 제목 또는 부제목을 표현할 때 사용 
    <br>
    <h1>제목을 붙여줘</h1>
    <h2>제목을 붙여줘</h2>
    <h3>제목을 붙여줘</h3>
    <h4>제목을 붙여줘</h4>  
    <h5>제목을 붙여줘</h5>
    <h6>제목을 붙여줘</h6>

    <!-- hi태그 / p태그를 시멘틱태그라 부른다 -->

    <!--
        <hr>태그 : 가로선을 넣는 태그 
    -->
<hr>
    <!-- <br>태그 : 개행을 하기 위해 사용  -->
    <!-- <P>태그 : 하나의 문단을 표시할 때 사용 -->
    <!-- <Strong>, <b>태그는 찐하게 강조할 때 사용
        strong tag의 경우, 시각장애인 위해 화면낭독기에서 강조해서 읽어준다 -->
안녕하세요 
<br> 
html입니다.
<P>안녕 나는 P태그입니다.</P>
<strong>strong태그는 강조</strong> <br>
<b>b태그 강조</b>
    <!--<em>, <i>태그 : 텍스트를 이텔릭체로 표시 및 강조할 때 사용  -->

<br>    
<em>em 태그입니다. </em>
<br>
<i>i태그입니다.</i>


</body>
</html>
